<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>Calculadora</h1>
    <form>
        <input id="num1" placeholder="Insira o primeiro valor" size="50" type="text" style="font-size: 30px;"></input>
        <input id="num2" placeholder="Insira o segundo valor" size="50" type="text" style="font-size: 30px;"></input>
        <div id="botao">
            <button id="soma" type="button" onclick="operacao('+')">SOMA</button>
            <button id="sub" type="button" onclick="operacao('-')">SUBTRAIR</button>
            <button id="multi" type="button" onclick="operacao('*')">MULTIPLICAR</button>
            <button id="div" type="button" onclick="operacao('/')">DIVIDIR</button>
        </div>
        <input id="resultado" placeholder="Resultado" size="50"  type="text" disabled style="font-size: 30px;"></input>
    </form>

    <script>
        function operacao(op) {
            var num1, num2, resultado;
            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            if (op == '+') {
                resultado = num1 + num2;
            } else if (op === '-') {
                resultado = num1 - num2
            }else if (op === '/') {
                resultado = num1 / num2
            } else if (op === '*') {
                resultado = num1 * num2
            }


            document.getElementById("resultado").value = resultado;
        }
    </script>

</body>

</html>
